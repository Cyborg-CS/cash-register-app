<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Cash Register</title>
</head>

<body>
    <nav id="header-stroke"></nav>
    <section>
    <div class="container">
        <h1 id="header-text">Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by
            the customer and know the exact change with
            number of notes to return
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text"/>
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text"/>
        <button id="check-btn">Check</button>
        <p id="error-message"></p>
        <label for="total-change">Total Change:</label>
        <div id="total change"></div>
       
       
        <table>
            <caption>
                Return change
            </caption>
            <tr>
                <th>No of Notes</th>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</section>

    <script src="/app.js"></script>
</body>

</html>
