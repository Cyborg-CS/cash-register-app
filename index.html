<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="header-stroke"></div>
    <section>
    <div class="container">
        <h1 id="header-text">Cash Register Manager</h1>
        
        <p class="des-text">*Enter the bill amount and cash given by
            the customer and know the exact change with
            number of notes to return.
        </p>
        <label id="bill-lable" for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="text"/>
        <p id="error-message-1"></p>
        <label id="cash-lable" for="cash-given">Cash Given</label>
        <input id="cash-given" type="text"/>
        <p id="error-message-2"></p>
        <button id="check-btn">Check</button>       
    <div class="grid-container">
        <label for="total-change" id="total-change-lable">Total Change:</label>
        <div id="total-change"></div>
    </div>
       
   <label for="table" id="table-lable">Return Change</label>
    <table class="table">
            
            <tr class="table-row">
                <th>No of Notes</th>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td class="notes">2000</td>
                <td class="notes">500</td>
                <td class="notes">200</td>
                <td class="notes">100</td>
                <td class="notes">50</td>
                <td class="notes">20</td>
                <td class="notes">10</td>
                <td class="notes">5</td>
                <td class="notes">1</td>
            </tr>
        </table>
    </div>
    <div id="bottom-stroke"></div>
</section>

    <script src="app.js"></script>
</body>

</html>
